<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>CatchPhrase</title>
    <meta name="description" content="CatchPhrase game with custom word list.">
    <meta name="author" content="Jonathan Wilkie">

    <link rel="stylesheet" href="./styles.css">
</head>

<body onload="app.load()">
    <main id="panelGame">
        <div>
            <div id="displayScore">
                <div>
                    <div class="teamName">Team 1</div>
                    <div class="teamScore">0</div>
                    <button class="btnAdd" onclick="app.add(0)" disabled>+</button>
                </div>
                <button id="btnStart" onclick="app.start()">Start</button>
                <div>
                    <div class="teamName">Team 2</div>
                    <div class="teamScore">0</div>
                    <button class="btnAdd" onclick="app.add(1)" disabled>+</button>
                </div>
            </div>
            <div id="displayWord">&nbsp;</div>
            <button id=btnNext onclick="app.next()" disabled>Next</button>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
