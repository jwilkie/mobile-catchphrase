<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>CatchPhrase</title>
    <meta name="description" content="CatchPhrase game with custom word list.">
    <meta name="author" content="Jonathan Wilkie">

    <link rel="stylesheet" href="./styles.css">
</head>

<body onload="app.load()">
    <main>
        <div class="graphicScore">
            <div id="scoreDisplay">
                <div>
                    <div class="teamName">Team 1</div>
                    <div class="teamScore">0</div>
                </div>
                <div>
                    <div class="teamName">Team 2</div>
                    <div class="teamScore">0</div>
                </div>
            </div>
            <div id="graphicDisplay">

            </div>
        </div>
        <div class="wordButton">
            <input id="wordDisplay" type="text" value="" readonly />
            <button id="btnNext" onclick="app.next()" disabled>Next</button>
        </div>
    </main>

    <script src="./scripts.js"></script>
</body>
</html>
